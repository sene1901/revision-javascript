let n1 = parseFloat(prompt("Premier nombre :"));
let op = prompt("Opérateur (+, -, *, /, %) :");
let n2 = parseFloat(prompt("Deuxième nombre :"));
let resultat ;

switch (op) {
  case "+":
    resultat = n1 + n2;
    break;

  case "-":
    resultat = n1 - n2;
    break;

  case "*":
    resultat = n1 * n2;
    break;

  case "/":
    resultat = n1 / n2;
    break;

  case "%":
    resultat = n1 % n2;
    break;

  default:
    resultat = "Opérateur invalide";
}
document.getElementById("resultat").innerHTML = "Résultat : " + resultat;
