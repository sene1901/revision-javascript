<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire Inscription</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .error { color: red; font-size: 0.9rem; margin-top: 0.25rem; }
    .success { color: green; font-size: 1rem; margin-top: 0.5rem; text-align: center; }
  </style>
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow p-4">
    <h3 class="text-center mb-3">Inscription utilisateur</h3>

    <form id="registerForm" novalidate>
      <div class="mb-3">
        <label class="form-label">Nom complet</label>
        <input type="text" id="name" class="form-control" placeholder="Ex: Jean Dupont" required>
        <div id="nameError" class="error"></div>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Ex: jean@mail.com" required>
        <div id="emailError" class="error"></div>
      </div>
      <div class="mb-3">
        <label class="form-label">Mot de passe</label>
        <input type="password" id="password" class="form-control" placeholder="Ex: Abc123$!" required>
        <div id="passwordError" class="error"></div>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirmer le mot de passe</label>
        <input type="password" id="confirmPassword" class="form-control" required>
        <div id="confirmError" class="error"></div>
      </div>
      <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
    </form>

    <div id="message" class="success"></div>
  </div>
</div>

<script>
  const form = document.getElementById("registerForm");
  const message = document.getElementById("message");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    // Vider les messages d'erreur
    document.getElementById("nameError").textContent = "";
    document.getElementById("emailError").textContent = "";
    document.getElementById("passwordError").textContent = "";
    document.getElementById("confirmError").textContent = "";
    message.textContent = "";

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    let valid = true;

    // Nom
    if (name === "") {
      document.getElementById("nameError").textContent = "Veuillez entrer votre nom.";
      valid = false;
    }

    // Email
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      document.getElementById("emailError").textContent = "Email invalide.";
      valid = false;
    }
    // else if (!email.includes("g")) {
    //   document.getElementById("emailError").textContent = "L'email doit contenir au moins un 'g'.";
    //   valid = false;
    // }

    // Mot de passe
    const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&]).{6,}$/;
    if (!passwordRegex.test(password)) {
      document.getElementById("passwordError").textContent = 
        "Le mot de passe doit contenir au moins 6 caractères, une lettre, un chiffre et un caractère spécial.";
      valid = false;
    }

    // Confirmation
    if (password !== confirmPassword) {
      document.getElementById("confirmError").textContent = "Les mots de passe ne correspondent pas.";
      valid = false;
    }

    if (!valid) return;

    // Stockage local
    const users = JSON.parse(localStorage.getItem("users")) || [];
    const newUser = { name, email, password, createdAt: new Date().toLocaleString() };
    users.push(newUser);
    localStorage.setItem("users", JSON.stringify(users));

    message.textContent = "Inscription réussie !";
    form.reset();
  });
</script>

</body>
</html>
