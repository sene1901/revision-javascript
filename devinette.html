//plusieurs essai

const secret = Math.floor(Math.random() * 10) + 1;
let essai;
let essaisRestants = 3;

while (essai !== secret && essaisRestants > 0) {
  essai = parseInt(prompt(`Devine le nombre entre 1 et 10 (${essaisRestants} essais restants)`));
  
  if (isNaN(essai) || essai < 1 || essai > 10) {
    alert("Merci de saisir un nombre entre 1 et 10 !");
    continue;
  }

  if (essai === secret) {
    alert("Bravo  Tu as trouvé !");
    break;
  } else {
    essaisRestants--;
    let indice = essai < secret ? "plus grand" : "plus petit";
    alert(`Raté  Essaie un nombre ${indice}.`);
  }
}

if (essaisRestants === 0 && essai !== secret) {
  alert("  Le nombre était " + secret);
}
