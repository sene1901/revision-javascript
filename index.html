<div class="form-box">
  <h3 class="text-center mb-4">Formulaire</h3>

  <div id="message"></div>

  <form id="main-form">
    <div class="form-control" id="username-div" style="display:none;">
      <label>Nom d'utilisateur</label>
      <input type="text" id="username" class="form-control">
      <small></small>
    </div>

    <div class="form-control">
      <label>Email</label>
      <input type="email" id="email" class="form-control">
      <small></small>
    </div>

    <div class="form-control">
      <label>Mot de passe</label>
      <input type="password" id="password" class="form-control">
      <small></small>
    </div>

    <div class="form-control" id="password2-div" style="display:none;">
      <label>Confirmer le mot de passe</label>
      <input type="password" id="password2" class="form-control">
      <small></small>
    </div>

    <button type="submit" id="submit-btn" class="btn btn-primary w-100">Se connecter</button>
  </form>

  <!-- Lien pour basculer -->
  <p class="text-center mt-3">
    <a href="#" id="toggle-link">Pas encore de compte ? S'inscrire</a>
  </p>
</div>
