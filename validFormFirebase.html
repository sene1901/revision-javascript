<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulaire Firebase</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
      <h3 class="text-center mb-3">Inscription</h3>

      <form id="signupForm">
        <div class="mb-3">
          <label for="name" class="form-label">Nom complet</label>
          <input type="text" id="name" class="form-control" placeholder="Ex: Sadio S√®ne" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Adresse email</label>
          <input type="email" id="email" class="form-control" placeholder="exemple@email.com" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" id="password" class="form-control" placeholder="Minimum 6 caract√®res" required>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirmer mot de passe</label>
          <input type="password" id="confirmPassword" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
      </form>

      <div id="message" class="mt-3 text-center"></div>
    </div>
  </div>

  <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCfWgmp-EYvCohAYkNyru6vKhnN28Nwjmk",
    authDomain: "valideform.firebaseapp.com",
    projectId: "valideform",
    storageBucket: "valideform.firebasestorage.app",
    messagingSenderId: "660179163976",
    appId: "1:660179163976:web:3cd320500a3c111c69b17d",
    measurementId: "G-77N70FCMR0"
  };



    //  Initialisation Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    //  Gestion du formulaire
    const form = document.getElementById("signupForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      message.textContent = "";

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      // Validation
      if (password !== confirmPassword) {
        message.innerHTML = `<div class="alert alert-danger">Les mots de passe ne correspondent pas.</div>`;
        return;
      }
      if (password.length < 6) {
        message.innerHTML = `<div class="alert alert-danger">Le mot de passe doit contenir au moins 6 caract√®res.</div>`;
        return;
      }

      try {
        //  1. Cr√©ation du compte Firebase Auth
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        //  2. Mettre √† jour le profil utilisateur
        await updateProfile(user, { displayName: name });

        //  3. Enregistrer les infos dans Firestore
        await setDoc(doc(db, "users", user.uid), {
          uid: user.uid,
          name: name,
          email: email,
          createdAt: serverTimestamp()
        });

        message.innerHTML = `<div class="alert alert-success">Inscription r√©ussie ! Bienvenue ${name} üéâ</div>`;
        form.reset();
      } catch (error) {
        console.error(error);
        let msg = "Une erreur est survenue.";
        if (error.code === "auth/email-already-in-use") msg = "Cet email est d√©j√† utilis√©.";
        else if (error.code === "auth/invalid-email") msg = "Adresse email invalide.";
        else if (error.code === "auth/weak-password") msg = "Mot de passe trop faible.";
        message.innerHTML = `<div class="alert alert-danger">${msg}</div>`;
      }
    });
  </script>

  <!-- Bootstrap JS (optionnel) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
