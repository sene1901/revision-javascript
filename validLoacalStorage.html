<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion & Inscription avec localStorage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: rgba(11, 245, 167, 0.7);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 400px;
      margin: 10px;
    }

    .form-control {
      margin-bottom: 15px;
      position: relative;
    }

    .form-control.success input {
      border-color: #2ecc71;
    }

    .form-control.error input {
      border-color: #e74c3c;
    }

    .form-control small {
      color: #e74c3c;
      position: absolute;
      bottom: -18px;
      left: 0;
    }

    #login-message, #register-message {
      display: none;
      font-weight: bold;
      margin-bottom: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Formulaire Connexion -->
  <div class="form-box">
    <h3 class="text-center mb-4">Connexion</h3>
    <div id="login-message"></div>
    <form id="login-form">
      <div class="form-control">
        <label>Email</label>
        <input type="email" id="login-email" class="form-control">
        <small></small>
      </div>
      <div class="form-control">
        <label>Mot de passe</label>
        <input type="password" id="login-password" class="form-control">
        <small></small>
      </div>
      <button type="submit" class="btn btn-primary w-100">Se connecter</button>
    </form>
  </div>

  <!-- Formulaire Inscription -->
  <div class="form-box">
    <h3 class="text-center mb-4">Inscription</h3>
    <div id="register-message"></div>
    <form id="register-form">
      <div class="form-control">
        <label>Nom d'utilisateur</label>
        <input type="text" id="reg-username" class="form-control">
        <small></small>
      </div>
      <div class="form-control">
        <label>Email</label>
        <input type="email" id="reg-email" class="form-control">
        <small></small>
      </div>
      <div class="form-control">
        <label>Mot de passe</label>
        <input type="password" id="reg-password" class="form-control">
        <small></small>
      </div>
      <div class="form-control">
        <label>Confirmer le mot de passe</label>
        <input type="password" id="reg-password2" class="form-control">
        <small></small>
      </div>
      <button type="submit" class="btn btn-success w-100">S'inscrire</button>
    </form>
  </div>

  <script src="validLocalStorage.js"></script>
</body>
</html>
