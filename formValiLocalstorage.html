<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire Inscription</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow p-4">
    <h3 class="text-center mb-3">Inscription utilisateur</h3>

    <form id="registerForm">
      <div class="mb-3">
        <label class="form-label">Nom complet</label>
        <input type="text" id="name" class="form-control" placeholder="Ex: Sadio" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Ex: sene@gmail.com" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Mot de passe</label>
        <input type="password" id="password" class="form-control" minlength="6" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirmer le mot de passe</label>
        <input type="password" id="confirmPassword" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
    </form>

    <div id="message" class="mt-3 text-center"></div>
  </div>
</div>

<script>
  const form = document.getElementById("registerForm");
  const message = document.getElementById("message");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    // Validation simple
    if (password !== confirmPassword) {
      message.innerHTML = `<div class="alert alert-danger">Les mots de passe ne correspondent pas.</div>`;
      return;
    }
    
    
    // Vérifier email correct (expression régulière)
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      message.innerHTML = `<div class="alert alert-danger">Email invalide.</div>`;
      return;
    }

    //  Vérifier mot de passe : au moins 1 lettre, 1 chiffre, 1 caractère spécial
    const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$/;
    if (!passwordRegex.test(password)) {
      message.innerHTML = `<div class="alert alert-danger">
        Le mot de passe doit contenir au moins 6 caractères, une lettre, un chiffre et un caractère spécial (@$!%*?&).
      </div>`;
      return;
    }




    if (!name || !email || !password) {
      message.innerHTML = `<div class="alert alert-danger">Veuillez remplir tous les champs.</div>`;
      return;
    }

    // Stockage dans localStorage
    const users = JSON.parse(localStorage.getItem("users")) || [];
    const newUser = { name, email, password, createdAt: new Date().toLocaleString() };
    users.push(newUser);
    localStorage.setItem("users", JSON.stringify(users));

    message.innerHTML = `<div class="alert alert-success">Inscription réussie !</div>`;

    // Réinitialiser le formulaire
    form.reset();
  });
</script>

</body>
</html>
