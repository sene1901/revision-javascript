<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Valider le formulaire</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
  </head>
  <body>
    <h1 class="text-center mt-3">Valider le formulaire</h1>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 py-5 shadow">
          <form action="" method="POST" id="loginForm">
            <h3 id="message"></h3>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="exemple@mail.com"
              >
              <small></small>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
              >
              <p></p>
            </div>

            <button type="submit" class="btn btn-success w-100">Connexion</button>
          
          </form>
        </div>
      </div>
    </div>

    <script src="validerForm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
