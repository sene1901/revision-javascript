<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Générateur de citations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    #citation {
      font-size: 1.5em;
      margin: 20px;
      padding: 10px 20px;
      border: 2px solid #fff;
      border-radius: 10px;
      width: 60%;
    }
    button {
      background-color: #00bcd4;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #008c9e;
    }
  </style>
</head>
<body>

  <h2> Générateur de citations motivantes </h2>
  <p id="citation"></p>
  <button onclick="nouvelleCitation()">Nouvelle citation</button>

  <script>
    // Tableau de 5 citations
    const citations = [
      "Le succès est la somme de petits efforts répétés jour après jour.",
      "Crois en toi et tout deviendra possible.",
      "Chaque échec est une leçon déguisée.",
      "Commence là où tu es, utilise ce que tu as, fais ce que tu peux.",
      "La persévérance transforme les rêves en réalité."
    ];

    // Fonction qui retourne une citation aléatoire
    function genererCitation() {
      const indexAleatoire = Math.floor(Math.random() * citations.length);
      return citations[indexAleatoire];
    }

    // Fonction pour afficher une nouvelle citation
    function nouvelleCitation() {
      document.getElementById("citation").textContent = genererCitation();
    }

    // Afficher une première citation au chargement
    window.onload = nouvelleCitation;
  </script>

</body>
</html>
