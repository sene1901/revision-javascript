<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panier avec compteur</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">üõçÔ∏è Ma Boutique</a>
      <button class="btn btn-outline-light" id="cartBtn">
        üõí Panier (<span id="cartCount">0</span>)
      </button>
    </div>
  </nav>

  <!-- PRODUITS -->
  <div class="container py-4">
    <div class="row" id="productList">
      <div class="col-md-4 mb-3">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="">
          <div class="card-body text-center">
            <h5>Produit 1</h5>
            <p>10‚Ç¨</p>
            <button class="btn btn-primary" onclick="addToCart('Produit 1', 10)">Ajouter</button>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-3">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="">
          <div class="card-body text-center">
            <h5>Produit 2</h5>
            <p>15‚Ç¨</p>
            <button class="btn btn-primary" onclick="addToCart('Produit 2', 15)">Ajouter</button>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-3">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="">
          <div class="card-body text-center">
            <h5>Produit 3</h5>
            <p>20‚Ç¨</p>
            <button class="btn btn-primary" onclick="addToCart('Produit 3', 20)">Ajouter</button>
          </div>
        </div>
      </div>
    </div>

    <!-- PANIER -->
    <div class="card mt-4">
      <div class="card-header bg-dark text-white">
        Mon Panier (<span id="cartCount2">0</span> articles)
      </div>
      <div class="card-body">
        <ul id="cartItems" class="list-group mb-3"></ul>
        <h5>Total : <span id="totalPrice">0</span> ‚Ç¨</h5>
        <button class="btn btn-success mt-3" id="validateBtn">Valider la commande</button>
      </div>
    </div>
  </div>
  <!-- TOAST CONTAINER -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <!-- Toast g√©n√©rique -->
  <div id="liveToast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="toastMessage">
        <!-- Message dynamique ici -->
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Fermer"></button>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
// --- Toast Bootstrap ---
function showToast(message, type = "primary") {
  const toastEl = document.getElementById("liveToast");
  const toastBody = document.getElementById("toastMessage");

  // Change la couleur (Bootstrap : primary, success, danger, warning, info)
  toastEl.className = `toast align-items-center text-bg-${type} border-0`;

  // Message dynamique
  toastBody.textContent = message;

  // Affiche le toast
  const toast = new bootstrap.Toast(toastEl);
  toast.show();
}

// --- Variables globales panier ---
let cart = [];
let total = 0;

// Charger le panier depuis localStorage
window.addEventListener("load", () => {
  const savedCart = JSON.parse(localStorage.getItem("cart")) || [];
  const savedTotal = parseFloat(localStorage.getItem("total")) || 0;

  cart = savedCart;
  total = savedTotal;
  updateCart();
});

function addToCart(name, price) {
  cart.push({ name, price });
  total += price;
  updateCart();
  saveCart();
  showToast(` ${name} ajout√© au panier`, "success");
}

function removeItem(index) {
  total -= cart[index].price;
  const removed = cart[index].name;
  cart.splice(index, 1);
  updateCart();
  saveCart();
  showToast(` ${removed} supprim√© du panier`, "danger");
}

function updateCart() {
  const cartList = document.getElementById("cartItems");
  const totalPrice = document.getElementById("totalPrice");
  const count1 = document.getElementById("cartCount");
  const count2 = document.getElementById("cartCount2");

  cartList.innerHTML = "";

  cart.forEach((item, index) => {
    const li = document.createElement("li");
    li.className = "list-group-item d-flex justify-content-between align-items-center";
    li.innerHTML = `
      ${item.name} - ${item.price}‚Ç¨
      <button class="btn btn-sm btn-danger" onclick="removeItem(${index})">üóëÔ∏è</button>
    `;
    cartList.appendChild(li);
  });

  totalPrice.textContent = total.toFixed(2);
  count1.textContent = cart.length;
  count2.textContent = cart.length;
}

function saveCart() {
  localStorage.setItem("cart", JSON.stringify(cart));
  localStorage.setItem("total", total.toString());
}

document.getElementById("validateBtn").addEventListener("click", () => {
  if (cart.length === 0) {
    showToast(" Votre panier est vide !", "warning");
    return;
  }

  showToast(" Commande valid√©e avec succ√®s !", "success");
  cart = [];
  total = 0;
  updateCart();
  localStorage.removeItem("cart");
  localStorage.removeItem("total");
});

</script>


  
</body>
</html>
