<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>la moyenne  condition operateur</title>
</head>
<body>
    <script>
        let n1 = parseFloat(prompt("Note 1 :"));
let n2 = parseFloat(prompt("Note 2 :"));
let n3 = parseFloat(prompt("Note 3 :"));

let moyenne = (n1 + n2 + n3) / 3;
let message = (moyenne >= 10) ? " Admis" : " Échoué";

document.write("Moyenne : " + moyenne.toFixed(2) + " - " + message);

if (email === "admin@gmail.com" && password === "1234") {
  document.write(" Bienvenue Admin !");
} else {
  document.write(" Identifiants incorrects");
}

    </script>
</body>
</html>
