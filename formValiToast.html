<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validation Formulaire</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow p-4" style="width: 400px;">
    <h3 class="text-center mb-3">Inscription üßæ</h3>
    <form id="registerForm">
      <div class="mb-3">
        <label for="name" class="form-label">Nom complet</label>
        <input type="text" class="form-control" id="name" placeholder="Ex : Jean Dupont">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="exemple@email.com">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="password" placeholder="Minimum 6 caract√®res">
      </div>

      <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
    </form>
  </div>

  <!-- Toast Bootstrap -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastMessage"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // --- Fonction pour afficher un toast Bootstrap ---
function showToast(message, type = "primary") {
  const toastEl = document.getElementById("liveToast");
  const toastBody = document.getElementById("toastMessage");

  toastEl.className = `toast align-items-center text-bg-${type} border-0`;
  toastBody.textContent = message;

  const toast = new bootstrap.Toast(toastEl, { delay: 3000 });
  toast.show();
}

// --- Validation du formulaire ---
document.getElementById("registerForm").addEventListener("submit", (e) => {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  // --- V√©rifier le nom ---
  if (name === "") {
    showToast(" Le nom ne peut pas √™tre vide.", "danger");
    return;
  }

  // --- V√©rifier l'email ---
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailRegex.test(email)) {
    showToast(" L'email n'est pas valide.", "warning");
    return;
  }

  // --- V√©rifier le mot de passe ---
   // Au moins une lettre, un chiffre, un caract√®re sp√©cial, et 6 caract√®res minimum
//   const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$/;

//    contenir au moins 6 caract√®res, une lettre et un chiffre
const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/;
  if (!passwordRegex.test(password)) {
    showToast(" Le mot de passe doit contenir au moins 6 caract√®res, une lettre et un chiffre.", "danger");
    return;
  }

  // --- Si tout est bon ---
  showToast(" Inscription r√©ussie !", "success");
  e.target.reset();
});

  </script>
</body>
</html>
