<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion des personnes</title>
  <!-- Lien Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4"> Gestion des personnes</h2>

    <!-- Formulaire -->
    <div class="card shadow p-4 mb-4">
      <form id="personneForm" class="row g-3">
        <div class="col-md-3">
          <input type="text" id="nom" class="form-control" placeholder="Nom" required>
        </div>
        <div class="col-md-3">
          <input type="text" id="prenom" class="form-control" placeholder="Prénom" required>
        </div>
        <div class="col-md-2">
          <input type="number" id="age" class="form-control" placeholder="Âge" required>
        </div>
        <div class="col-md-3">
          <input type="text" id="ville" class="form-control" placeholder="Ville" required>
        </div>
        <div class="col-md-1 d-grid">
          <button type="submit" class="btn btn-primary">+ Ajouter</button>
        </div>
      </form>
    </div>

    <!-- Tableau -->
    <div class="card shadow">
      <div class="card-body">
        <h5 class="card-title mb-3">Liste des personnes</h5>
        <div class="table-responsive">
          <table class="table table-bordered table-striped text-center align-middle">
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Âge</th>
                <th>Ville</th>
              </tr>
            </thead>
            <tbody id="table-body">
              <tr><td colspan="5" class="text-muted">Aucune personne ajoutée pour le moment</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    const personnes = [];

    // Fonction pour afficher le tableau
    function afficherTableau(personnes) {
      const tableBody = document.getElementById("table-body");
      tableBody.innerHTML = ""; // efface le contenu précédent

      if (personnes.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="5" class="text-muted">Aucune personne ajoutée pour le moment</td></tr>';
        return;
      }

      // Boucle forEach pour afficher les lignes
      personnes.forEach((personne, index) => {
        const ligne = `
          <tr>
            <td>${index + 1}</td>
            <td>${personne.nom}</td>
            <td>${personne.prenom}</td>
            <td>${personne.age}</td>
            <td>${personne.ville}</td>
          </tr>
        `;
        tableBody.innerHTML += ligne;
      });
    }

    // Gestion du formulaire
    document.getElementById("personneForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const nom = document.getElementById("nom").value.trim();
      const prenom = document.getElementById("prenom").value.trim();
      const age = document.getElementById("age").value.trim();
      const ville = document.getElementById("ville").value.trim();

      if (!nom || !prenom || !age || !ville) return;

      // Créer un objet personne
      const nouvellePersonne = { nom, prenom, age, ville };

      // Ajouter au tableau
      personnes.push(nouvellePersonne);

      // Réinitialiser le formulaire
      this.reset();

      // Afficher le tableau mis à jour
      afficherTableau(personnes);
    });
  </script>

  <!-- Script Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
