<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panier avec compteur</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">ğŸ›ï¸ Ma Boutique</a>
      <button class="btn btn-outline-light" id="cartBtn">
        ğŸ›’ Panier (<span id="cartCount">0</span>)
      </button>
    </div>
  </nav>

  <!-- PRODUITS -->
  <div class="container py-4">
    <div class="row" id="productList">
      <div class="col-md-4 mb-3">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="">
          <div class="card-body text-center">
            <h5>Produit 1</h5>
            <p>10â‚¬</p>
            <button class="btn btn-primary" onclick="addToCart('Produit 1', 10)">Ajouter</button>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-3">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="">
          <div class="card-body text-center">
            <h5>Produit 2</h5>
            <p>15â‚¬</p>
            <button class="btn btn-primary" onclick="addToCart('Produit 2', 15)">Ajouter</button>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-3">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="">
          <div class="card-body text-center">
            <h5>Produit 3</h5>
            <p>20â‚¬</p>
            <button class="btn btn-primary" onclick="addToCart('Produit 3', 20)">Ajouter</button>
          </div>
        </div>
      </div>
    </div>

    <!-- PANIER -->
    <div class="card mt-4">
      <div class="card-header bg-dark text-white">
        Mon Panier (<span id="cartCount2">0</span> articles)
      </div>
      <div class="card-body">
        <ul id="cartItems" class="list-group mb-3"></ul>
        <h5>Total : <span id="totalPrice">0</span> â‚¬</h5>
        <button class="btn btn-success mt-3" id="validateBtn">Valider la commande</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let cart = [];
let total = 0;

// Charger le panier au chargement
window.addEventListener("load", () => {
  const savedCart = JSON.parse(localStorage.getItem("cart")) || [];
  const savedTotal = parseFloat(localStorage.getItem("total")) || 0;

  cart = savedCart;
  total = savedTotal;
  updateCart();
});

function addToCart(name, price) {
  cart.push({ name, price });
  total += price;
  updateCart();
  saveCart();
}

function removeItem(index) {
  total -= cart[index].price;
  cart.splice(index, 1);
  updateCart();
  saveCart();
}

function updateCart() {
  const cartList = document.getElementById("cartItems");
  const totalPrice = document.getElementById("totalPrice");
  const count1 = document.getElementById("cartCount");
  const count2 = document.getElementById("cartCount2");

  cartList.innerHTML = "";

  cart.forEach((item, index) => {
    const li = document.createElement("li");
    li.className = "list-group-item d-flex justify-content-between align-items-center";
    li.innerHTML = `
      ${item.name} - ${item.price}â‚¬
      <button class="btn btn-sm btn-danger" onclick="removeItem(${index})">ğŸ—‘ï¸</button>
    `;
    cartList.appendChild(li);
  });

  // Met Ã  jour total et compteur
  totalPrice.textContent = total.toFixed(2);
  count1.textContent = cart.length;
  count2.textContent = cart.length;
}

function saveCart() {
  localStorage.setItem("cart", JSON.stringify(cart));
  localStorage.setItem("total", total.toString());
}

document.getElementById("validateBtn").addEventListener("click", () => {
  if (cart.length === 0) {
    alert("Votre panier est vide !");
    return;
  }

  alert(" Commande validÃ©e !");
  cart = [];
  total = 0;
  updateCart();
  localStorage.removeItem("cart");
  localStorage.removeItem("total");
});

  </script>
</body>
</html>
