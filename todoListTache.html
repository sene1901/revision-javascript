<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Gestion d’une To-Do List</title>
  <!-- Lien Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
 
</head>
<body class="bg-light p-5">

  <div class="container">
    <h2 class="mb-4 text-center text-primary">Exercice 4 : Gestion d’une To-Do List</h2>

    <!-- Formulaire d’ajout -->
    <div class="input-group mb-3">
      <input type="text" id="tacheInput" class="form-control" placeholder="Ajouter une tâche">
      <button class="btn btn-success" onclick="ajouterTache()">Ajouter</button>
    </div>

    <!-- Tableau des tâches -->
    <table class="table table-striped table-bordered text-center align-middle">
      <thead class="table-dark">
        <tr>
          <th>Numéro</th>
          <th>Nom</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="listeTaches">
        <!-- Les tâches s’afficheront ici -->
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script src="TodoListTache.js">
    
  </script>

</body>
</html>
