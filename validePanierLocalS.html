<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Panier Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="style.css"> -->
<style>
    body {
  font-family: "Poppins", sans-serif;
}

.card img {
  height: 200px;
  object-fit: cover;
}

.btn-primary {
  background-color: #007bff;
  border: none;
}

</style>
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-4">üõí Boutique Bootstrap</h1>

    <!-- Liste des produits -->
    <div class="row" id="productList">
      <div class="col-md-4 mb-3">
        <div class="card shadow">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Produit 1">
          <div class="card-body text-center">
            <h5 class="card-title">Produit 1</h5>
            <p class="card-text">Prix : 10‚Ç¨</p>
            <button class="btn btn-primary" onclick="addToCart('Produit 1', 10)">Ajouter au panier</button>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-3">
        <div class="card shadow">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Produit 2">
          <div class="card-body text-center">
            <h5 class="card-title">Produit 2</h5>
            <p class="card-text">Prix : 15‚Ç¨</p>
            <button class="btn btn-primary" onclick="addToCart('Produit 2', 15)">Ajouter au panier</button>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-3">
        <div class="card shadow">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Produit 3">
          <div class="card-body text-center">
            <h5 class="card-title">Produit 3</h5>
            <p class="card-text">Prix : 20‚Ç¨</p>
            <button class="btn btn-primary" onclick="addToCart('Produit 3', 20)">Ajouter au panier</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Panier -->
    <div class="card mt-4">
      <div class="card-header bg-dark text-white">
        <h5 class="mb-0">Mon Panier</h5>
      </div>
      <div class="card-body">
        <ul id="cartItems" class="list-group mb-3"></ul>
        <h5>Total : <span id="totalPrice">0</span> ‚Ç¨</h5>
        <button class="btn btn-success mt-3" id="validateBtn">Valider la commande</button>
      </div>
    </div>

    <!-- Formulaire de validation -->
    <div class="card mt-4" id="checkoutForm" style="display: none;">
      <div class="card-header bg-primary text-white">
        <h5>Validation de la commande</h5>
      </div>
      <div class="card-body">
        <form id="orderForm">
          <div class="mb-3">
            <label class="form-label">Nom complet</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Adresse</label>
            <input type="text" class="form-control" id="address" required>
          </div>
          <button type="submit" class="btn btn-primary">Confirmer la commande</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let cart = [];
let total = 0;

// üîπ Charger le panier depuis localStorage au d√©marrage
window.addEventListener("load", () => {
  const savedCart = JSON.parse(localStorage.getItem("cart")) || [];
  const savedTotal = parseFloat(localStorage.getItem("total")) || 0;

  cart = savedCart;
  total = savedTotal;
  updateCart();
});

function addToCart(name, price) {
  cart.push({ name, price });
  total += price;
  updateCart();
  saveCart(); // üíæ Sauvegarder √† chaque ajout
}

function updateCart() {
  const cartList = document.getElementById("cartItems");
  const totalPrice = document.getElementById("totalPrice");
  cartList.innerHTML = "";

  cart.forEach((item, index) => {
    const li = document.createElement("li");
    li.className = "list-group-item d-flex justify-content-between align-items-center";
    li.innerHTML = `
      ${item.name} - ${item.price}‚Ç¨
      <button class="btn btn-sm btn-danger" onclick="removeItem(${index})">üóëÔ∏è</button>
    `;
    cartList.appendChild(li);
  });

  totalPrice.textContent = total.toFixed(2);
}

function removeItem(index) {
  total -= cart[index].price;
  cart.splice(index, 1);
  updateCart();
  saveCart(); // üíæ Mettre √† jour localStorage apr√®s suppression
}

function saveCart() {
  localStorage.setItem("cart", JSON.stringify(cart));
  localStorage.setItem("total", total.toString());
}

document.getElementById("validateBtn").addEventListener("click", () => {
  if (cart.length === 0) {
    alert("Votre panier est vide !");
    return;
  }
  document.getElementById("checkoutForm").style.display = "block";
});

document.getElementById("orderForm").addEventListener("submit", (e) => {
  e.preventDefault();

  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const address = document.getElementById("address").value;

  alert(`‚úÖ Merci ${name} ! Votre commande est valid√©e et sera livr√©e √† : ${address}`);

  // üîπ R√©initialiser le panier
  cart = [];
  total = 0;
  updateCart();
  localStorage.removeItem("cart");
  localStorage.removeItem("total");

  e.target.reset();
  document.getElementById("checkoutForm").style.display = "none";
});

  </script>
</body>
</html>
