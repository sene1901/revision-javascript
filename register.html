<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription Firebase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow p-4">
    <h3 class="text-center mb-3">Inscription utilisateur</h3>

    <form id="registerForm">
      <div class="mb-3">
        <label class="form-label">Nom complet</label>
        <input type="text" id="name" class="form-control" placeholder="Ex: Jean Dupont" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Ex: jean@mail.com" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Mot de passe</label>
        <input type="password" id="password" class="form-control" minlength="6" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirmer le mot de passe</label>
        <input type="password" id="confirmPassword" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
    </form>

    <div id="message" class="mt-3 text-center"></div>
  </div>
</div>

<script type="module">
  import { auth, db } from "./firebase-config.js";
  import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
  import { setDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

  const form = document.getElementById("registerForm");
  const message = document.getElementById("message");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if (password !== confirmPassword) {
      message.innerHTML = `<div class='alert alert-danger'>Les mots de passe ne correspondent pas.</div>`;
      return;
    }

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      await setDoc(doc(db, "users", user.uid), {
        uid: user.uid,
        name,
        email,
        createdAt: serverTimestamp()
      });

      message.innerHTML = `<div class='alert alert-success'>Inscription réussie ! Redirection...</div>`;

      // Redirection vers users.html après 2 secondes
      setTimeout(() => {
        window.location.href = "users.html";
      }, 2000);

    } catch (error) {
      message.innerHTML = `<div class='alert alert-danger'>Erreur : ${error.message}</div>`;
    }
  });
</script>

</body>
</html>
