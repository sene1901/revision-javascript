<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Validation form</title>
    <style>
      body {
        background-color: rgba(3, 218, 146, 0.719);
        height: 100vh; /* Hauteur de la page compl√®te */
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .form-container {
        width: 100%;
        max-width: 500px; /* Taille maximale du formulaire */
      }
    </style>
  </head>
  <body>
    <div class="container form-container shadow bg-white p-4 rounded">
      <h1 class=" text-center ">Creer un compte</h1>
      <form id="form">
        <div class="mb-3">
          <label for="nom" class="form-label">nom d'utilisateur</label>
          <input type="text" class="form-control" id="username" name="nom" placeholder="nom d'utilisateur">
            <small></small>
        </div>
        <div class="mb-3">
          <label for="Email1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Email address">
          <small></small>
        </div>
        <div class="mb-3">
          <label for="Password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
              <small></small>
        </div>
        <div class="mb-3">
          <label for=" Confirm Password" class="form-label"> Confirm Password</label>
          <input type="Confirm Password" class="form-control" id="password2" placeholder="Confirm Password">
             <small></small>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
    </div>

    <script src="valideForm2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
