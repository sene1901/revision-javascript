<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>valider  formulaire exa</title>
    <style>
      body {
        background-color: rgba(3, 218, 146, 0.719);
        height: 100vh; /* Hauteur de la page complète */
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .form-container {
        width: 100%;
        max-width: 500px; /* Taille maximale du formulaire */
      }
    </style>
  </head>
  <body>

<form id="form">
   <div class="container form-container shadow bg-white p-4 rounded">
      <h1 class=" text-center ">Creer un compte</h1>
      <form id="form">
        <div class="mb-3">
          <label for="nom" class="form-label">nom d'utilisateur</label>
          <input type="text" class="form-control" id="name" name="nom" placeholder="nom d'utilisateur">
        </div>
        <div class="mb-3">
          <label for="Email1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Email address">
        
        </div>
        <div class="mb-3">
          <label for="Password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
             <p id="message"></p>
        <div class="text-center">
          <button type="submit" class="btn btn-success">Submit</button>
          
        </div>
         <p id="message"></p>
      </form>
    </div>
</form>


 
<script>
  document.getElementById('form').addEventListener('submit', function(event) {
    event.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const message = document.getElementById('message');

    // Regex
    const nameRegex = /.+/;
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const passwordRegex = /^.{8,}$/;

    // Validation
    if (!nameRegex.test(name)) {
      message.textContent = "Le nom ne peut pas être vide.";
      message.style.color = "red";
    } else if (!emailRegex.test(email)) {
      message.textContent = "Email invalide.";
      message.style.color = "red";
    } else if (!passwordRegex.test(password)) {
      message.textContent = "Le mot de passe doit contenir au moins 8 caractères.";
      message.style.color = "red";
    } else {
      message.textContent = "Inscription réussie !";
      message.style.color = "green";
    }
  });
</script>
</body>

</html>
