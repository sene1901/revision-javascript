<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter un utilisateur</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow p-4">
    <h3 class="text-center">Ajouter un utilisateur</h3>
    <form id="userForm">
      <input type="text" id="name" class="form-control mb-3" placeholder="Nom complet" required>
      <input type="email" id="email" class="form-control mb-3" placeholder="Email" required>
      <button class="btn btn-primary w-100">Ajouter</button>
    </form>
    <div id="message" class="text-center mt-3"></div>
  </div>
</div>

<script type="module">
  import { db } from "./firebase-config.js";
  import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

  const form = document.getElementById("userForm");
  const message = document.getElementById("message");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();

    try {
      await addDoc(collection(db, "users"), {
        name,
        email,
        createdAt: serverTimestamp()
      });

      message.textContent = "Utilisateur ajouté avec succès !";
      form.reset();

    } catch (error) {
      message.textContent = "Erreur : " + error.message;
    }
  });
</script>
</body>
</html>
